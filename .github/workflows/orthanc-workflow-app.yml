            -e DICOM_CHECK_MODALITY_HOST_ENABLED="${{env.DICOM_CHECK_MODALITY_HOST_ENABLED}}"
            -e HTTP_CL_TIMEOUT="${{env.HTTP_CL_TIMEOUT}}"
            -e HTTP_CL_VERIFY_PEERS="${{env.HTTP_CL_VERIFY_PEERS}}"
            -e STABLE_AGE="${{env.STABLE_AGE}}"
