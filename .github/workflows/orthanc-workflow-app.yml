          directory: ./ansible/orthanc-app
          options: |
            -e ORTHANC__NAME="${{env.ORTHANC__NAME}}"
            -e ORTHANC__STORAGE_MAX_SIZE="${{env.ORTHANC__STORAGE_MAX_SIZE}}"
